<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Secret Calculator Proposal âœ¨</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffe6f0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            padding-top: 50px;
        }

        .construction-notice {
            font-size: 1.5em;
            color: #ff69b4;
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255,105,180,0.2);
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255,105,180,0.3);
            width: 300px;
            margin-bottom: 30px;
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 2em;
            border: 3px solid #ffb3d9;
            border-radius: 15px;
            padding: 10px;
            color: #ff69b4;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            background: #ffb3d9;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff69b4;
            transform: scale(1.05);
        }

        .equals {
            background: #ff69b4;
            grid-column: span 2;
        }

        .video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="construction-notice">
        ðŸš§ Portfolio Under Construction ðŸš§<br>
        (Solve the mystery equation to unlock it!)
    </div>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="video-container">
        <iframe id="yt-player" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&mute=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.unMute();
            event.target.setVolume(100);
        }

        let display = document.getElementById('display');
        
        function appendNumber(num) {
            display.value += num;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
                if(display.value === "143") { // Secret code
                    document.querySelector('.overlay').style.display = 'block';
                    document.querySelector('.video-container').style.display = 'block';
                    player.playVideo();
                }
            } catch {
                display.value = "Error!";
            }
        }
    </script>
</body>
</html>
