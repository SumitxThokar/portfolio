    <title>ðŸš§ Portfolio Under Construction ðŸš§</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .construction-notice {
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 0 0 10px #ff69b4;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
        }

        .gif {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, 150px) rotate(90deg); }
            50% { transform: translate(-200px, 300px) rotate(180deg); }
            75% { transform: translate(200px, 450px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .gif:nth-child(1) { animation-duration: 20s; top: 10%; left: 10%; }
        .gif:nth-child(2) { animation-duration: 25s; top: 20%; left: 50%; }
        .gif:nth-child(3) { animation-duration: 30s; top: 30%; left: 80%; }
        .gif:nth-child(4) { animation-duration: 15s; top: 50%; left: 20%; }
        .gif:nth-child(5) { animation-duration: 22s; top: 70%; left: 60%; }
    </style>
</head>
<body>
