<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste!!!</title>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.unMute();
            event.target.setVolume(100);
            event.target.playVideo();
        }
    </script>
    <style>
        /* ... (keep previous styles) ... */

        .dancing-cat {
            position: fixed;
            font-size: 3rem;
            pointer-events: none;
            animation: dance 4s infinite linear;
            z-index: 1000;
            filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.5));
        }

        @keyframes dance {
            0% { 
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translateX(100vw) translateY(50vh) rotate(360deg);
                opacity: 0.8;
            }
            50% {
                transform: translateX(50vw) translateY(100vh) rotate(720deg);
                opacity: 1;
            }
            75% {
                transform: translateX(-20vw) translateY(70vh) rotate(1080deg);
                opacity: 0.8;
            }
            100% {
                transform: translateX(0) translateY(0) rotate(1440deg);
                opacity: 1;
            }
        }

        /* Add floating cats */
        .cat-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        /* Make video container appear above cats */
        .video-container {
            position: relative;
            z-index: 1001;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="cat-container" id="catContainer"></div>
    <div class="procrastination-notice">
        ðŸš§ Portfolio Under Construction ðŸš§<br>
        (Will be released when I stop procrastinating...<br>
        or when hell freezes over. Whichever comes first)
    </div>
    <div class="video-container">
        <iframe id="yt-player" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=1&mute=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <script>
        // Add multiple dancing cats
        const catContainer = document.getElementById('catContainer');
        const catEmojis = ['ðŸ±', 'ðŸˆ', 'ðŸ˜¹', 'ðŸ™€', 'ðŸ˜¾'];
        
        function createCat() {
            const cat = document.createElement('div');
            cat.className = 'dancing-cat';
            cat.textContent = catEmojis[Math.floor(Math.random() * catEmojis.length)];
            
            // Random animation properties
            const duration = 3 + Math.random() * 3;
            const delay = Math.random() * 5;
            cat.style.animation = `dance ${duration}s infinite ${delay}s linear`;
            
            // Random size
            cat.style.fontSize = (2 + Math.random() * 3) + 'rem';
            
            catContainer.appendChild(cat);
            
            // Remove cat after animation completes
            setTimeout(() => cat.remove(), duration * 1000 + 500);
        }

        // Create new cat every 2 seconds
        setInterval(createCat, 2000);
        
        // Initial cats
        for(let i = 0; i < 3; i++) {
            setTimeout(createCat, i * 500);
        }

        // Make cats interactive
        document.addEventListener('mousemove', (e) => {
            const cats = document.getElementsByClassName('dancing-cat');
            Array.from(cats).forEach(cat => {
                const rect = cat.getBoundingClientRect();
                const distance = Math.hypot(
                    e.clientX - rect.left - rect.width/2,
                    e.clientY - rect.top - rect.height/2
                );
                
                if(distance < 50) {
                    cat.style.transform = `scale(1.5) rotate(${Math.random() * 360}deg)`;
                    cat.style.transition = 'transform 0.3s ease';
                } else {
                    cat.style.transform = '';
                    cat.style.transition = 'transform 0.6s ease';
                }
            });
        });
    </script>
</body>
</html>
