        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        function onPlayerReady(event) {
            event.target.unMute();
            event.target.setVolume(100);
            event.target.playVideo();

    </script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(135deg, #f9d6e4 0%, #f5b8d1 100%);

            overflow: hidden;
            padding-top: 20px;
        }

        .procrastination-notice {
            font-size: 1.5em;
            line-height: 1.4;
            color: #5a3a5a;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 20px;

            opacity: 0.9;

        }

        iframe {
            border-radius: 8px;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }

        .cat {
            font-size: 4rem;
            position: absolute;
            transition: transform 0.3s ease;
        }

        .cute-gif {
            position: absolute;
            width: 100px;
            height: 100px;
            pointer-events: none;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 0.9; transform: translateY(0px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="procrastination-notice">
        üéÄ‚ú® Portfolio Under Construction ‚ú®üéÄ

            src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=1&mute=1"

    <div class="cat">üêà</div>

    <img src="https://media.giphy.com/media/3o7TKsQ8gqVlz4LmDe/giphy.gif" class="cute-gif" style="bottom: 5%; right: 5%;">
    <script>
        const cat = document.querySelector('.cat');
        
        document.addEventListener('mousemove', (e) => {
            const catRect = cat.getBoundingClientRect();
            const catCenterX = catRect.left + catRect.width / 2;
            const catCenterY = catRect.top + catRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - catCenterX, 2) + 
                Math.pow(e.clientY - catCenterY, 2)
            );
            
            if (distance < 300) {
                const angle = Math.atan2(
                    e.clientY - catCenterY, 
                    e.clientX - catCenterX
                );
                
                const runDistance = 400 - distance;
                cat.style.transform = `translate(
                    ${-Math.cos(angle) * runDistance}px, 
                    ${-Math.sin(angle) * runDistance}px
                )`;
            } else {
                cat.style.transform = 'translate(420, 180)';
            }
        });
    </script>
</body>
</html>
