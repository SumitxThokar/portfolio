<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10 Calculator</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0F0F0F;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding-top: 50px;
            color: #00FF00;
        }

        .construction-notice {
            font-size: 1.5em;
            color: #00FF00;
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: black;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.2);
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
            width: 300px;
            margin-bottom: 30px;
            border: 2px solid #00FF00;
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 2em;
            border: 3px solid #00FF00;
            border-radius: 15px;
            padding: 10px;
            background: black;
            color: #00FF00;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            background: #004400;
            color: #00FF00;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00FF00;
            color: black;
            transform: scale(1.05);
        }

        .equals {
            background: #00FF00;
            color: black;
            grid-column: span 2;
        }

        .video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="construction-notice">
        ðŸš§ Portfolio Under Construction ðŸš§<br>
        "It's under construction. Will create it when I stop procrastinating or when hell coolsâ€”whichever comes first. Till then, enjoy the calculator, you tots."
    </div>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="video-container">
        <iframe id="yt-player" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&mute=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <script>
        let display = document.getElementById('display');
        
        function appendNumber(num) {
            display.value += num;
        }

        function appendOperator(op) {
            display.value += op;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('.video-container').style.display = 'block';
        }
    </script>
</body>
</html>
