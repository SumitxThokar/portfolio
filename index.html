<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste!!!</title>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        function onPlayerReady(event) {
            event.target.unMute();
            event.target.setVolume(100);
            event.target.playVideo();
        }
    </script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }
        .procrastination-notice {
    font-size: 1.5em;
    line-height: 1.4;
    color: #333;
    text-align: center;
    margin-top: 50px; /* Increased margin-top */
    margin-bottom: 20px;
    padding: 10px 20px;
    opacity: 0.9;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    animation: fadeIn 1.5s ease-in;
    max-width: 90%;
}

        .video-container {
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 960px;
            width: 90%;
            margin-bottom: 80px;
        }
        iframe {
            border-radius: 8px;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }
        .cat {
            font-size: 4rem;
            position: absolute;
            transition: transform 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 0.9; transform: translateY(0); }
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="procrastination-notice">
    üöß Portfolio Under Construction üöß
    <span style="display: block;">(Will be released when I stop procrastinating...</span>
    <span style="display: block;">or when hell freezes over. Whichever comes first)</span>
</div>
    <div class="video-container">
        <iframe id="yt-player" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=1&mute=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>
    <div class="cat">üêà</div>
    <script>
        const cat = document.querySelector('.cat');
        
        document.addEventListener('mousemove', (e) => {
            const catRect = cat.getBoundingClientRect();
            const catCenterX = catRect.left + catRect.width / 2;
            const catCenterY = catRect.top + catRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - catCenterX, 2) + 
                Math.pow(e.clientY - catCenterY, 2)
            );
            
            if (distance < 300) {
                const angle = Math.atan2(
                    e.clientY - catCenterY, 
                    e.clientX - catCenterX
                );
                
                const runDistance = 400 - distance;
                cat.style.transform = `translate(
                    ${-Math.cos(angle) * runDistance}px, 
                    ${-Math.sin(angle) * runDistance}px
                )`;
            } else {
                cat.style.transform = 'translate(0, 0)';
            }
        });
    </script>
</body>
</html>
